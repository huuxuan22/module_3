<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Website</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
}

/* Fixed Header Styles */
.fixed-header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
}

/* Main Content Wrapper Styles */
.main-content-wrapper {
    display: flex;
}

/* Sidebar Styles */
.sidebar {
    width: 200px;
    background-color: #eee;
    padding: 10px;
}

/* Main Content Styles */
.main-content {
    flex-grow: 1;
    padding: 20px;
}
    </style>
</head>
<body>

    <!-- Fixed Header -->
    <header class="fixed-header">
        <!-- Header Content -->
    </header>

    <!-- Main Content Wrapper -->
    <div class="main-content-wrapper">

        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Sidebar Content -->
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Main Content -->
        </main>
        
    </div>

</body>
</html>
